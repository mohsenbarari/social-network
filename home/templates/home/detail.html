{% extends "base.html" %}
{% block content %}
    {% if request.user.id == post.user.id %}
        <a href={% url 'home:post-delete' post.id %} class="btn btn-danger">Delete</a>
    {% endif %}
    <p>{{ post.title }}</P><br>
    <p>{{ post.body }}</P><hr><br>
    <small>
        creaed by:<a class="card-body" href="{% url 'accounts:user-profile' post.user.id %}">{{ post.user }}</a> | creaed at: {{ post.created|date:"Y M d" }}
    </small>
{% endblock content %}
