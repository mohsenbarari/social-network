{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <a class="card-body" href="{% url 'home:post-detail' post.id post.slug %}">{{ post.title }}</a><br>
        <small class="card-body">creaed by:<a class="card-body" href="{% url 'accounts:user-profile' post.user.id %}">{{ post.user }}</a></small><br><hr>
    {% endfor %}
{% endblock content %}
